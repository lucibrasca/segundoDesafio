<div >{{title}}</div>
<li>
  <ul *ngFor="let alumno of alumnos">
    <span>
      {{alumno.nombre  | uppercase}} 
    </span>
    <span [ngClass]="alumno.aprobado ? 'aprobado' : 'noAprobado'" >
      {{alumno.notaFinal | number: '1.0-0'}} %
    </span>
  </ul>
</li>
<button (click)="onSend()" type="button">Enviar calificaciones</button>
